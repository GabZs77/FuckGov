<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gabaritus</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Splash de boas-vindas -->
  <div class="splash">
    <div class="splash-box">
      <h2>Bem-vindo ao Gabaritus! 🌙</h2>
      <p>Carregando sua experiência mágica...</p>
    </div>
  </div>

  <div class="logo">
    <img src="https://i.imgur.com/IKIFKQV.png" alt="MoonScripts logo" />
  </div>

  <h1>GABARITUS</h1>
  <form id="Enviar">
    <div class="container">
      <input type="text" class="input-box" id="user" placeholder="Ex: 00011198235xSP" />

      <div class="password-wrapper">
        <input type="password" id="senha" class="input-box" placeholder="Digite Sua Senha" />
        <span class="eye-icon" id="showPass">👁️</span>
      </div>

      <button class="btn" type="submit" id="Tarefa">REALIZAR ATIVIDADES</button>
      <button class="btn" type="submit" id="Prova">REALIZAR PROVA PAULISTA</button>
      <button class="btn" type="submit" id="verProva">VER PROVAS</button>
    </div>
  </form>
  <div class="footer">
  <a href="https://discord.gg/GNTUuP6Uyp" target="_blank" rel="noopener noreferrer">
    Discord
  </a>
</div>
  <article id="TamanhoN">
  </article>
  <script src="menus.js"></script>
  <script src="utils.js"></script>
  <script src="script.js"></script>
  

</body>
</html>
